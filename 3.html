<h2>코로나 19(COVID-19) 리스크 관리</h2>
<p>여전히 코로나(COVID-19)로 인한 불확실성이 확실하게 존재하지만 국 내외의 경우 확산 추세에 따라 단꼐별 국가지침을 적용하면서
최소한의 경제 유동성을 유지하는 시스템이 구축되었다. 어떻게 보면 예측 가능한 위기 대처 시스템이라고 볼 수 있다.</p>
